<table>
  <thead>
    <tr>
      <th>Select</th>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        <input
          type="checkbox"
          [(ngModel)]="item.selected"
          (change)="toggleSelection(item)"
        />
      </td>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
    </tr>
  </tbody>
</table>

<button (click)="getSelectedItems()">Get Selected Items</button>
