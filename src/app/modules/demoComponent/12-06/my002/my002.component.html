<table border="1">
  <thead>
    <tr>
      <td>序号</td>
      <td>姓名</td>
      <td>年龄</td>
      <td>性别</td>
      <td>性别(en)</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.sex | gender }}</td>
      <td>{{ item.sex | gender : 'en' }}</td>
    </tr>
  </tbody>
</table>
